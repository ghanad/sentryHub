{% extends "dashboard/base.html" %}

{% block title %}Delete Slack Rule - SentryHub{% endblock %}

{% block main_content %}
<div class="container mt-4">
    <h1>Delete Slack Rule</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'integrations:slack-rule-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock main_content %}
