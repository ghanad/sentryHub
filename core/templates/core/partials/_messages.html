{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% for message in messages %}
        SentryNotification.{{ message.tags|default:'info' }}('{{ message|escapejs }}', {
            timeOut: 5000,
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-right"
        });
        {% endfor %}
    });
</script>
{% endif %}
